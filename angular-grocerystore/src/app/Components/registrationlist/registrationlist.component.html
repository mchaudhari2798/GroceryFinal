<p>registrationlist works!</p>
<div class="container">
    <table class="table table-stripped">
        <thead>
            <tr>
                <th>Id</th>
                <th>UserName</th>
                <th>Email</th>
                <!-- <th>Password</th> -->
                <th>Phone.No</th>
                <th>Address</th>
                
            </tr>
        </thead>
        
        <tbody *ngIf='users'>
            <tr *ngFor="let user of users">
                <td>{{user.user_Id}}</td>
                <td>{{user.userName}}</td>
                <td>{{user.email}}</td>
                <td>{{user.phoneNo}}</td>
                <td>{{user.address}}</td>
            </tr>
        </tbody>
    </table>
</div>
