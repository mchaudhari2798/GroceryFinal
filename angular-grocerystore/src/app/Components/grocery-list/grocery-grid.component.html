<div class="row">
    <div class="col-lg-3">
        <app-grocery-category></app-grocery-category>
    </div>
    <div class="col-lg-9">
        <div class="row">
            <div class="col-lg-4 col-md-6 mb-4" *ngFor="let grocery of grocerys">
                <div class="card h-100">
                    <a href="#"><img class="card-img-top img-responsive" [src]="grocery.imgeurl" height="200px"/></a>
                    <div class="card-body">
                        <h4 class="card-title">
                            <a href="#">{{grocery.name}}</a>
                        </h4>
                        <h5>{{grocery.unitprice | currency:'INR'}}</h5>
                        <p class="card-text text-truncate">{{grocery.description}}</p>
                    </div>
                    <div class="card-footer">
                        <button class="btn btn-primary float-right" (click)="addToCart(grocery)">Add Cart</button>
                        <button class="buy btn btn-warning" (click)="onBuy(grocery)">BUY NOW</button>
                    </div>
                </div>

            </div>
        </div>


        <!-- <router-outlet></router-outlet>
              -->
    </div>
</div>

<hr>
